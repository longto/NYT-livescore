<html>
  <head>
    <link href="livescore.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Live Score </title>
  </head>
  <body>

    <div class="container">
      <div class="row hide" id="content">
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" role="dialog" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close hide" data-dismiss="modal">&times;</button>
            <img src="livescore.png" class="center-logo">
            <form id="login" class="login-form" onsubmit="event.preventDefault();doLogin();">
              <h4 class="text-center"> Login to receive more info </h4>
              <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="input-group form-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="clear">
                <a href="register.html" class="pull-left">New Account</a>
                <a href="forgot-password.html" class="pull-right">Forgot password</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- /Login Modal -->

  </body>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-messaging.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</html>
