<html>
  <head>
    <link href="livescore.ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Live Score </title>
  </head>
  <body class="home-page">
    <div class="center-container-outer">
      <div class="center-container-inner">
        <img src="livescore.png">
        <form id="register" class="login-form" onsubmit="event.preventDefault();doRegister();">
          <p class="text-center"> Reset password by email</p>
          <div class="input-group form-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="email" class="form-control" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Reset</button>
          </div>
          <div class="clear text-center">
            <a href="login.html" >Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase-messaging.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</html>
